<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Primera Tienda</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <header class="contenedor">
    <h1>Mi Primera Tienda</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html">Registrarse</a>
      <a href="login.html">Ingresar</a>
    </nav>
  </header>

  <main class="contenedor">
    <section aria-labelledby="productos-titulo">
      <h2 id="productos-titulo">Productos destacados</h2>

      <article class="producto">
        <img src="https://via.placeholder.com/300x200?text=Producto+1" alt="Producto 1" />
        <h3>Producto 1</h3>
        <p>Descripción breve del producto 1.</p>
        <button class="btn" data-demo-btn>Comprar</button>
      </article>

      <article class="producto">
        <img src="https://via.placeholder.com/300x200?text=Producto+2" alt="Producto 2" />
        <h3>Producto 2</h3>
        <p>Descripción breve del producto 2.</p>
        <button class="btn" data-demo-btn>Comprar</button>
      </article>
    </section>

    <section aria-labelledby="video-titulo">
      <h2 id="video-titulo">Video: Consejos de compra segura</h2>
      <div class="video-responsivo">
        <iframe
          src="https://www.youtube.com/embed/2mDCVzruYzQ"
          title="Consejos de compra segura en línea"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <div class="contenedor">
      <p>&copy; 2025 Mi Primera Tienda</p>
      <p>Contacto: <a href="mailto:contacto@mitienda.test">contacto@mitienda.test</a></p>
    </div>
  </footer>
</body>
</html>
